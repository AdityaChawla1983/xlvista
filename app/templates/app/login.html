{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form by Colorlib</title>
    
    <!--<link href="{% static '/img/favicon.ico' %}" rel="icon">-->

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '/fonts/material-icon/css1/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/css1/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="login1">
             <!--<img src="{% static 'images/signup-bg.jpg' %}" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" action="{% url 'login' %}" class="signup-form">
                        {%  csrf_token %}
                        <h2 class="form-title">Login account</h2>
                        <font color="red" />{{ msg }}</font>
                        
                        <center>
                            <div class="form-group">
                                <label>Select Role<span class="text-danger">*</span></label>
                                
                                <select name="role" id ="">
                                    <option>=====Select Role=====</option>
                                    <option>Candidate</option>
                                    <option>Company</option>
                                </select>
                            </div>
                        </center>
                       
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                       <!-- <div class="form-group">
                            <input type="text" class="form-input" name="OTP" id="OTP" placeholder="PUT YOUR OTP"/>
                        </div>
                        -->
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                         <!--<div class="form-group">
                            <input type="password" class="form-input" name="cpassword" id="re_password" placeholder="Repeat your password"/>
                        </div>
                       <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        -->
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign In"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Create Your account <a href="{% url 'Singup' %}" class="loginhere-link">Singup here</a>
                   <br>
                       <!-- Reset Your password <a href="forgotPassword.html" class="loginhere-link">Forget Password</a>-->
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/js1/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
